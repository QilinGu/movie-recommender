 <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/movies.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Favourite Movies Recommendation</h1>
                        <hr class="small">
                        <span class="subheading">Discover new movies by telling us your favourite movies</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


<!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Enter up to 3 favourite movies:</p>
                 <form method="POST" ng-submit="favouriteMovies()">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <input type="text" ng-model="movies.movie1" class="form-control" placeholder="Favourite Movie No. 1" id="fav1" required data-validation-required-message="Please enter at least 1 favourite movie.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                   
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <input type="text" ng-model="movies.movie2" class="form-control" placeholder="Favourite Movie No. 2" id="fav2">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <input type="text" ng-model="movies.movie3" class="form-control" placeholder="Favourite Movie No. 3" id="fav3" >
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Get Recommendations</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
